<head>
  <title>Add Song</title>

<body>
    <header>
        <h1>Music Services</h1>

           <a href="index.html">Home</a>

  <!-- Song Form - include each thing in song schema -->
  <form action="/add" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>

    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist" required>
    <br>

    <label for="genre">Genre(s):</label>
    <input type="text" id="genre" name="genre" required>
    <br>

    <label for="released">Release Date:</label>
    <input type="date" id="released" name="released" required>
    <br>

    <label for="popularity">Popularity:</label>
    <input type="number" id="popularity" name="popularity" required>
    <br>
    <button type="submit">Add Song</button>
  </form>
