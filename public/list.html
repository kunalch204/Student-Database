<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
    <header>
        <h1>Student Database</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="search.html">Search by name</a>
          <a href="update.html">Update student</a>
          <a href="delete.html">Delete student</a>
          <a href="add.html">Add student</a>
          <a href="list.html">List all students</a>
        </nav>
     </header>

  <!-- Table to display all students -->
  <h2>List of all students</h2>
  <table id="studentTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>GPA</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <footer>
    <p>&copy; 2023 361 group project </p>
  </footer>

  <script>
    // Get all the students from the server and populate the table
    window.addEventListener('DOMContentLoaded', function() {
      var tableBody = document.querySelector('#studentTable tbody');
      // Fetch all students
      fetch('/allStudents')
        .then(function(response) {
          return response.json();
        })
        .then(function(students) {
          students.forEach(function(student) {
            var row = document.createElement('tr');
            row.innerHTML = '<td>' + student.id + '</td>' +
                            '<td>' + student.name + '</td>' +
                            '<td>' + student.email + '</td>' +
                            '<td>' + student.gpa + '</td>';
            tableBody.appendChild(row);
          });
        });
    });
  </script>
</body>
</html>
